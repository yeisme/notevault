# .pre-commit-config.yaml

repos:
  # =================================================================
  # 通用 Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace # 删除行尾空格
      - id: check-yaml # 检查 YAML 文件语法
      - id: check-json # 检查 JSON 文件语法
      - id: check-merge-conflict # 防止合并冲突标记被提交
      - id: check-added-large-files # 防止提交大文件

  # =================================================================
  # Golang 本地 Hooks
  - repo: local
    hooks:
      - id: golangci-lint
        name: golang-lint
        description: "Run golangci-lint to check Go code quality."
        entry: golangci-lint run --fix
        language: system
        types: [go]
        pass_filenames: false

      - id: golangci-lint-fmt
        name: golang-lint-fmt
        description: "Run golangci-lint fmt to format Go code."
        entry: golangci-lint fmt .
        language: system
        types: [go]
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        description: "Run 'go mod tidy' to clean up go.mod."
        entry: go mod tidy
        language: system
        files: ^go\.mod$
        pass_filenames: false
