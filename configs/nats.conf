# NATS Server Configuration

# 服务器基本配置
server_name: notevault-nats
listen: 0.0.0.0:4222

# JetStream 配置
jetstream {
  store_dir: /data
  max_memory_store: 1GB
  max_file_store: 10GB
}

# 监控端口（HTTP）
http_port: 8222

# 调试和追踪
debug: true
trace: false

# 日志配置
logfile: "/data/nats.log"

# 连接限制
max_connections: 10000
max_payload: 1MB
